    <section id="components-list">
        <h1>Computer Components</h1>
        <ul>
            <li class="component" data-info="The CPU (Central Processing Unit) is the brain of the computer. It handles instructions and performs calculations.">CPU</li>
            <li class="component" data-info="RAM (Random Access Memory) is used to store data that the CPU needs to access quickly while performing tasks.">RAM</li>
            <li class="component" data-info="The GPU (Graphics Processing Unit) processes and renders images, video, and animations.">GPU</li>
            <li class="component" data-info="The motherboard connects all the components together and allows them to communicate.">Motherboard</li>
            <li class="component" data-info="Storage devices like SSDs and HDDs store data long-term, even when the computer is off.">Storage</li>
            <li class="component" data-info="The power supply unit (PSU) converts electricity from the wall outlet into the correct voltage for the computer.">Power Supply</li>
            <li class="component" data-info="The cooling system helps dissipate heat generated by the CPU and other components to prevent overheating.">Cooling System</li>
            <li class="component" data-info="A sound card processes audio signals for speakers, headphones, or microphones.">Sound Card</li>
            <li class="component" data-info="Network cards (Ethernet or Wi-Fi) allow the computer to connect to the internet and other networks.">Network Card</li>
            <li class="component" data-info="The case or chassis houses and protects the computer's internal components.">Case</li>
        </ul>
